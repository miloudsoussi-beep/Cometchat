<!DOCTYPE html>
<html>
<head>
  <title>Mon Chat CometChat</title>

  <script defer src="https://widget-js.cometchat.io/v3/cometchatwidget.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      CometChatWidget.init({
        appID: "167562823bae0e59a",
        appRegion: "eu",
        authKey: "d17e17ba71914e829f39816985b294907135a441"
      }).then(response => {

        console.log("CometChat initialisé");

        CometChatWidget.login({
          uid: "testuser1"
        }).then(response => {

          console.log("Utilisateur connecté");

          CometChatWidget.launch({
            widgetID: "69a1bc3a217a8080a6446649",
            target: "#cometchat"
          });

        }).catch(error => console.error(error));

      }).catch(error => console.error(error));
    });
  </script>

</head>
<body>

<h1>Chat en ligne</h1>
<div id="cometchat" style="width: 100%; height: 600px;"></div>

</body>
</html>
