<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat en ligne</title>

  <script defer src="https://widget-js.cometchat.io/v3/cometchatwidget.js"></script>

  <script>
    window.addEventListener("load", function () {
      CometChatWidget.init({
        appID: "167562823bae0e59a",
        appRegion: "eu",
        authKey: "d17e17ba71914e829f39816985b294907135a441"
      }).then(() => {

        // IMPORTANT: lâ€™utilisateur doit exister dans CometChat
        return CometChatWidget.login({ uid: "testuser1" });

      }).then(() => {

        CometChatWidget.launch({
          widgetID: "6998111a217a8080a641fbc2",
          target: "#cometchat",
          roundedCorners: true,
          height: "600px",
          width: "100%"
        });

      }).catch((e) => {
        console.error("CometChat error:", e);
      });
    });
  </script>
</head>

<body>
  <h1>Chat en ligne</h1>
  <div id="cometchat" style="width:100%; height:600px;"></div>
</body>
</html>
